<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Pcte Chatbot</title>
</head>
<body>
    <h1>PCTE Contact Page</h1>

    
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Panther. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div style="color:#cb1b1b; text-align:center; margin-top:0%; font-size:40px;font-family:'Lucida Handwriting',cursive">Hi, Welcome to PCTE ChatBot Support</div>
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button" style="background-image: linear-gradient(268.91deg, #cb1b1b -2.14%, #ff3e68 99.69%); width:100px; height:40px; border-radius:30px; margin-left:10px; border:solid white 2px;">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
